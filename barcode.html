<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck - Mobile App</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome für Icons einbinden -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6b6b70;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header-Stil */
        .header {
            background-color: #0A025D;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 40px;
            height: auto;
        }

        /* Benutzer-Info Bereich */
        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info span {
            margin-right: 10px;
            color: white;
        }

        .btn-logout {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .btn-logout:hover {
            color: #dc3545;
        }

        /* Footer für Impressum immer am unteren Rand */
        .footer {
            background-color: #0A025D;
            color: white;
            text-align: center;
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            gap: 10px;
            position: absolute;
            bottom: 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover {
            color: #dc3545;
        }

        /* Benutzerdefinierte Farbe für den Zurück-Button */
        .btn-custom {
            background-color: #0A025D;  /* Blaue Hintergrundfarbe */
            color: white;               /* Weiße Schriftfarbe */
            border: none;               /* Keine Rahmenfarbe */
        }

        /* Positionierung des Zurück-Buttons links unter dem Header */
        .back-button-container {
            position: absolute;
            top: 80px; /* Abstand vom Header */
            left: 20px; /* Abstand vom linken Rand */
            z-index: 2;
        }

        /* Keine Änderung für kleinere Bildschirme, immer 2x3-Anordnung */
        @media (max-width: 576px) {
            .header {
                padding: 10px;
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <img src="/Trogic/img/logo.png" alt="Logo" class="logo" onclick="goBack()">
    <div class="user-info">

        <!-- Abmelden-Icon als Button -->
        <button class="btn-logout" id="logout">
            <i class="fas fa-sign-out-alt"></i> <!-- Font Awesome Abmelden-Icon -->
        </button>
    </div>
</div>

<!-- Footer für Impressum -->
<div class="footer">
    <a href="impressum.html">Imprint</a>
    <span class="separator">|</span>
    <a href="datenschutz.html">Privacy Policy</a>
</div>

<!-- Bootstrap JS und jQuery einbinden -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Benutzernamen aus der URL abrufen
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user');

    // Benutzernamen anzeigen
    document.getElementById('username').textContent = username;

document.addEventListener("DOMContentLoaded", function() {
    let logoutButton = document.getElementById('logout');
    if (logoutButton) {
        console.log("Logout-Button gefunden!");
        logoutButton.addEventListener('click', function(event) {
            console.log("Logout-Button geklickt!");
            event.preventDefault();
            if (confirm("Would you like to log out?")) {
                console.log("Weiterleitung zu login.html");
                window.location.href = "login.html";
            }
        });
    } else {
        console.log("Logout-Button nicht gefunden!");
    }
});

    // Zurück-Funktion
    function goBack() {
        window.location.href = "/Trogic/menu.html";
    }
</script>

</body>
</html>
