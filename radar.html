        $(document).ready(function () {
            const packageSelect = $('#packageSelect');
            packages.forEach(pkg => {
                packageSelect.append(new Option(`Paket ${pkg.id}`, pkg.id));
            });

            packageSelect.change(function () {
                const selectedId = parseInt($(this).val());
                const selectedPackage = packages.find(pkg => pkg.id === selectedId);
                let packageDetails = `<h5>Paket ${selectedPackage.id}</h5>`;
                packageDetails += `<div class='detail-section'><strong>Inhalt:</strong> ${selectedPackage.inhalt.join(", ")}</div>`;
                packageDetails += `<div class='detail-section'><strong>Gewicht:</strong> ${selectedPackage.gewicht}</div>`;
                packageDetails += `<div class='detail-section'><strong>Versanddatum:</strong> ${selectedPackage.versanddatum}</div>`;
                packageDetails += `<div class='detail-section'><strong>Fertiggestellt:</strong> ${selectedPackage.fertig ? "Ja" : "Nein"}</div>`;
                packageDetails += `<div class='detail-section'><strong>Empfängeradresse:</strong> ${selectedPackage.adresse}</div>`;
                packageDetails += `<div class='detail-section'><strong>Paketstatus:</strong> ${selectedPackage.angekommen ? "Angekommen" : "Unterwegs"}</div>`;
                
                if (!selectedPackage.gefüllt) {
                    packageDetails += `<div class='detail-section'><strong>Füllstatus:</strong> Noch nicht vollständig</div>`;
                }
                $('#packageInfo').html(packageDetails);
